
<ion-content class="ion-padding">
  <ion-text color="tertiary" class="ion-text-center">
    <h1>Registro</h1>
  </ion-text>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">


  <!--=========Nombre============-->
      <app-custom-input 
      autocomplete="name" 
      icon="person-outline" 
      [control]="form.controls.name" 
      type="text"
      label="Nombre"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['name']">El nombre debe tener al menos 4 caracteres</div>
      </div>


  <!--=========apellido============-->
      <app-custom-input 
      autocomplete="lastname" 
      icon="person-outline" 
      [control]="form.controls.lastname" 
      type="text"
      label="Apellido"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.lastname.errors && form.controls.lastname.touched">
        <div *ngIf="form.controls.lastname.errors?.['required']">El apellido es requerido</div>
        <div *ngIf="form.controls.lastname.errors?.['lastname']">El apellido debe tener al menos 4 caracteres</div>
      </div>





<!--=========email============-->
      <app-custom-input 
      autocomplete="email" 
      icon="mail-outline" 
      [control]="form.controls.email" 
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
      
<!--=========password============-->
      <app-custom-input 
      icon="lock-closed-outline" 
      [control]="form.controls.password" 
      type="password"
      label="Contraseña"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerido</div>
      </div>

      









      
      
      
      <ion-item class="ion-padding">
        <ion-checkbox formControlName="aceptaTerminos">Acepta los términos y condiciones</ion-checkbox>
      </ion-item>
      
      <ion-button color="tertiary" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      <div class="ion-padding"></div>
      <ion-button  (click)="goBack()" expand="block" mode="ios" type="submit" fill="solid" color="tertiary">
        Cancelar
      </ion-button>
    </form>
    
  </div>
  
  
  
  
  <!--para deshabilitar boton en caso que no acepte los terminos-->

  

  
</ion-content>
