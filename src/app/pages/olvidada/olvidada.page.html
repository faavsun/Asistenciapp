
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="lanzamiento" text="Volver" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="tertiary" class="ion-text-center">
    <h1>Recuperar contraseña</h1>
  </ion-text>

  <form #miForm="ngForm" (ngSubmit)="olvidada()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" required placeholder=""></ion-input>
    </ion-item>
    <ion-button class="ion-padding" expand="block" type="submit" fill="solid" color="tertiary" [disabled]="miForm.invalid">
      Recuperar contraseña
    </ion-button>
  </form>
  <ion-button (click)="goBack()" class="ion-padding" expand="block" type="submit" fill="solid" color="tertiary">
    Volver
  </ion-button>
</ion-content>
