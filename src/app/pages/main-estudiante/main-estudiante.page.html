<ion-menu contentId="menu-estudiante" menuId="menu-estudiante" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages" >
      <ion-item [ngClass]="{'active': currentPath === p.url}"  [routerLink]="p.url" routerDirection="root" detail>
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-footer class="ion-no-border safe-p-bottom">
      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="signOut()" lines = "none">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesiÃ³n</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>

  </ion-content>
</ion-menu>

<ion-router-outlet id="menu-estudiante"></ion-router-outlet>
