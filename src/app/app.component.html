<ion-app class="fondo">
  <ion-menu side="end" menuId="first" contentId="main-content" *ngIf="selectedMenuId === 'first'">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item  (click)="CloseMenu()"   routerLink="/perfil" menuClose>Perfil
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item  (click)="CloseMenu()" routerLink="/home" menuClose>Mis Cursos
          <ion-icon slot="start" name="book-outline"></ion-icon>
        </ion-item>
        <ion-item (click)="CloseMenu()" routerLink="/lanzamiento" menuClose>Cerrar sesion
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
        </ion-item>
        <!-- Agrega más ítems aquí -->
      </ion-list>
    </ion-content>
  </ion-menu>





  <!-- Menú Profesores -->
  <ion-menu side="end" menuId="profesor-menu" contentId="main-content" *ngIf="selectedMenuId === 'profesor-menu'">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú Profesores</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item  (click)="CloseMenu()"   routerLink="/perfil-profesor" menuClose>Perfil
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item  (click)="CloseMenu()" routerLink="/home-profesor" menuClose>Mis Cursos
          <ion-icon slot="start" name="book-outline"></ion-icon>
        </ion-item>
        <ion-item (click)="CloseMenu()" routerLink="/lanzamiento" menuClose>Cerrar sesion
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
        </ion-item>
        <!-- Agrega más ítems aquí -->
      </ion-list>
    </ion-content>
  </ion-menu>





  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
