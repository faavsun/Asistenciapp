<ion-app class="fondo">
  <!-- Menú General -->
  <ion-menu side="end" menuId="first" contentId="main-content" *ngIf="selectedMenuId === 'first'">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/perfil">Perfil
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/ramos">Ramos
          <ion-icon slot="start" name="reader-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/lanzamiento">Cerrar sesion
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
        </ion-item>
        <!-- Agrega más ítems aquí -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Menú Profesores -->
  <ion-menu side="end" menuId="profesor-menu" contentId="main-content" *ngIf="selectedMenuId === 'profesor-menu'">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú Profesores</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/perfil-profesor">Perfil
          <ion-icon slot="start" name="person-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/mis-cursos">Mis Cursos
          <ion-icon slot="start" name="book-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/calificaciones">Calificaciones
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/horario">Horario
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
        </ion-item>
        <ion-item routerLink="/lanzamiento">Cerrar sesión
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
